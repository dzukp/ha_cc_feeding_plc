type: custom:button-card
name: Бассейн 1
tap_action:
  action: navigate
  navigation_path: /lovelace/pool_1
styles:
  card:
    - background-color: var(--card-background-color)
    - border-radius: 5%
    - padding: 5%
    - font-size: 14px
  grid:
    - grid-template-areas: '"n n" "temp oxy" "oxy_valve oxy_gen" "mode alarm" "feeding_1 feeding_2"'
    - grid-template-columns: 1fr 1fr
    - grid-template-rows: min-content min-content min-content min-content
  name:
    - font-weight: bold
    - font-size: 16px
    - align-self: middle
    - justify-self: start
    - padding-bottom: 8px
  custom_fields:
    temp:
      - padding-bottom: 8px
      - align-self: middle
      - justify-self: start
      - --color-sensor: >
          [[[
            const fact = parseFloat(states['sensor.b01_temperatura'].state);
            if (fact < parseFloat(states['number.sh1_niz_limit_temperatury'].state) )
              return 'red';
            if (fact > parseFloat(states['number.sh1_verkh_limit_temperatury'].state) )
              return 'red';
            return '';
          ]]]
    oxy:
      - padding-bottom: 8px
      - align-self: middle
      - justify-self: start
      - --color-sensor: >
          [[[ 
            const fact = parseFloat(states['sensor.b01_kislorod'].state);
            if (fact < parseFloat(states['number.sh1_niz_limit_kisloroda'].state) )
              return 'red';
            if (fact > parseFloat(states['number.sh1_verkh_limit_kisloroda'].state) )
              return 'red';
            return '';
          ]]]
    mode:
      - padding-bottom: 8px
      - align-self: middle
      - justify-self: start
      - --color-sensor: >
          [[[ 
              const m = states['binary_sensor.b01_ruchnoi'].state;
              const a = states['binary_sensor.b01_avtomat'].state;
              return (m === 'on' && a !== 'on') ? 'orange' : (a === 'on' && m !== 'on') ? '' : 'red'; 
          ]]]
    alarm:
      - padding-bottom: 8px
      - align-self: middle
      - justify-self: start
      - --color-sensor: >
          [[[
            return states['sensor.b01_avariia'].state !== 'Ошибок нет' ? 'red' : '';
          ]]]
    feeding_1:
      - padding-bottom: 8px
      - align-self: middle
      - justify-self: start
      - --color-sensor: >
          [[[ 
            const state = states['sensor.b01_kormlenie_1'].state;
            const feeding_alarm = states['binary_sensor.b01_avariia_kormushka_1'].state;
            if (feeding_alarm == 'on')
              return 'red';
            if (state == 'Ожидание следующего' || state == 'Кормление')
              return 'green';
            return ''; 
          ]]]
    feeding_2:
      - padding-bottom: 8px
      - align-self: middle
      - justify-self: start
      - --color-sensor: >
          [[[ 
            const state = states['sensor.b01_kormlenie_2'].state;
            const feeding_alarm = states['binary_sensor.b01_avariia_kormushka_2'].state;
            if (feeding_alarm == 'on')
              return 'red';
            if (state == 'Ожидание следующего' || state == 'Кормление')
              return 'green';
            return ''; 
          ]]]
    oxy_gen:
      - padding-bottom: 8px
      - align-self: middle
      - justify-self: start
      - --color-sensor: >
          [[[
            return states['binary_sensor.b01_oksigenerator'].state == 'on' ? 'green' : '';
          ]]]
    oxy_valve:
      - padding-bottom: 8px
      - align-self: middle
      - justify-self: start
      - --color-sensor: >
          [[[
            return states['binary_sensor.b01_klapan_kisloroda'].state == 'on' ? 'green' : '';
          ]]]

custom_fields:
  temp: >
    [[[ 
      let icon = "mdi:thermometer";
      const fact = parseFloat(states['sensor.b01_temperatura'].state);
      if (fact < parseFloat(states['number.sh1_niz_limit_temperatury'].state) )
        icon = "mdi:thermometer-low";
      else if (fact > parseFloat(states['number.sh1_verkh_limit_temperatury'].state) )
        icon = "mdi:thermometer-high";
      return `
        <ha-icon icon="${icon}" style="width: 20px; height: 20px; color: var(--color-sensor);"></ha-icon>
        <span>${fact}</span>
        <span>${states["sensor.b01_temperatura"].attributes.unit_of_measurement}</span>`
    ]]]
  oxy: >
    [[[ 
      return `
        <ha-icon icon="mdi:chart-bubble" style="width: 20px; height: 20px; color: var(--color-sensor);"></ha-icon>
        <span>${parseFloat(states["sensor.b01_kislorod"].state)}</span>
        <span>${states["sensor.b01_kislorod"].attributes.unit_of_measurement}</span>` 
    ]]]
  mode: >
    [[[
      const m = states['binary_sensor.b01_ruchnoi'].state;
      const a = states['binary_sensor.b01_avtomat'].state;
      if (m === 'on' && a !== 'on') 
        return `
          <ha-icon icon="mdi:hand-back-left" style="width: 20px; height: 20px; color: var(--color-sensor);"></ha-icon>
          <span>Ручной режим</span>`;
      if (a === 'on' && m !== 'on') 
        return `
           <ha-icon icon="mdi:desktop-classic" style="width: 20px; height: 20px; color: var(--color-sensor);"></ha-icon>
           <span>Автомат</span>`;
      return `
           <ha-icon icon="mdi:cancel" style="width: 20px; height: 20px; color: var(--color-sensor);"></ha-icon>
           <span>Отключен</span>`;
    ]]]
  alarm: >
    [[[
      return `<ha-icon icon="mdi:alarm-light" style="width: 20px; height: 20px; color: var(--color-sensor);"></ha-icon>`
    ]]]
  feeding_1: >
    [[[
      return `
        <ha-icon icon="mdi:food-apple" style="width: 20px; height: 20px; color: var(--color-sensor);"></ha-icon>
        <span">
          ${states['sensor.b01_proshlo_korm_1'].state} / ${states['number.b01_ust_kol_vo_kormlenii_1'].state}
        </span>`
    ]]]
  feeding_2: >
    [[[
      return `
        <ha-icon icon="mdi:food-apple" style="width: 20px; height: 20px; color: var(--color-sensor);"></ha-icon>
        <span">
          ${states['sensor.b01_proshlo_korm_2'].state} / ${states['number.b01_ust_kol_vo_kormlenii_2'].state}
        </span>`
    ]]]
  oxy_gen: >
    [[[
      return `<ha-icon icon="mdi:tree" style="width: 20px; height: 20px; color: var(--color-sensor);"></ha-icon>
      <span>LOXY</span>`
    ]]]
  oxy_valve: >
    [[[
      return `<ha-icon icon="mdi:pipe-valve" style="width: 20px; height: 20px; color: var(--color-sensor);"></ha-icon>`
    ]]]
